  <body>
    <div class="wrapper">
      <header class="main-header main-header--no-js main-header--closed" id="menu">
        <nav class="main-header__container container">
          <button class="main-header__toggle" type="button" id="menu-toggle">
            <span class="visually-hidden">Кнопка открытия и закрытия меню</span>
          </button>
          <svg class="main-header__logo">
            <use xlink:href="img/sprite/sprite.svg#logotype"></use>
          </svg>
          <ul class="main-header__list list">
            <li class="main-header__item">
              <a class="main-header__link" href="#">
                Преимущества
              </a>
            </li>
            <li class="main-header__item">
              <a class="main-header__link" href="#">
                Направления
              </a>
            </li>
            <li class="main-header__item">
              <a class="main-header__link" href="#">
                Ближайшие круизы
              </a>
            </li>
            <li class="main-header__item">
              <a class="main-header__link" href="#">
                Контакты
              </a>
            </li>
          </ul>
        </nav>
      </header>
      <main class="main-index">
        <section class="main-banner">
          <picture>
            <source type="image/webp" media="(min-width: 1024px)" srcset="img/main-bg-desktop.webp, img/main-bg-desktop@2.webp 2x">
            <source type="image/webp" media="(min-width: 768px)" srcset="img/main-bg-tablet.webp, img/main-bg-tablet@2.webp 2x">
            <source type="image/webp" srcset="img/main-bg-mobile.webp, img/main-bg-mobile@2.webp 2x">
            <source media="(min-width: 1024px)" srcset="img/main-bg-desktop.jpg, img/main-bg-desktop@2.jpg 2x">
            <source media="(min-width: 768px)" srcset="img/main-bg-tablet.jpg, img/main-bg-tablet@2.jpg 2x">
            <img class="main-banner__bg" src="img/main-bg-mobile.jpg" srcset="img/main-bg-mobile@2.jpg" alt="Фон раздела каталога">
          </picture>
          <div class="main-banner__container container">

          </div>
        </section>
      </main>
      <footer>
        <div class="container"></div>
      </footer>
    </div>
